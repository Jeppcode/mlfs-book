name: air-quality-reset

on:
  workflow_dispatch:

jobs:
  reset_and_backfill:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
      AQICN_URL: ${{ secrets.AQICN_URL }}
      AQICN_COUNTRY: ${{ secrets.AQICN_COUNTRY }}
      AQICN_CITY: ${{ secrets.AQICN_CITY }}
      AQICN_STREET: ${{ secrets.AQICN_STREET }}

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: clean Hopsworks air-quality resources
        run: |
          make aq-clean

      - name: backfill feature groups (recreate schema)
        run: |
          make aq-features

