name: air-quality-daily

on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *'

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        slug: [kalmar_borgholm, visby_ostra_tvargatan, ljugarn_storvagen]
      max-parallel: 1  # undvik commit-konflikter

    permissions:
      pages: write
      contents: write

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
        with:
          ref: main

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run pipeline for one sensor
        env:
          SENSOR_SLUG: ${{ matrix.slug }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
        run: |
          make aq-inference

      - name: github pages publish
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Air Quality Dashboard published (${{ matrix.slug }})"
          file_pattern: 'docs/air-quality/assets/img/* docs/_includes/*'
          branch: main
          push_options: '--force-with-lease'